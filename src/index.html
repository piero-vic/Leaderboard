<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="header">
      <h1>Leaderboard</h1>
    </header>
    <main class="main">

      <div class="leaderboard-container">
        <div class="leaderboard-header">
          <h2>Recent Scores</h2>
          <button class="refresh-btn" type="button" name="button">Refresh</button>
        </div>
        <div class="leaderboard">
          <ul class="leaderboard-list">
            <li>Placeholder Item</li>
          </ul>
        </div>
      </div>

      <div class="form-container">
        <h2>Add Your Score</h2>
        <form class="score-form" action="index.html" method="post">
          <input type="text" name="" value="" placeholder="Your name" required>
          <input type="text" name="" value="" placeholder="Your score" required>
          <button class="submit-btn" type="submit" name="button">Submit</button>
        </form>
      </div>

    </main>
  </body>
</html>
